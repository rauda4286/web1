<body>
  <div class="container">
      <div class="row">
          <div class="col-md-10 offset-md-1">
              <form method="post" class="dentro">
                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="">                    
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label" id="email">Email</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputPassword" placeholder="">
                    </div>
                  </div>
                   <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label" id="fecha">Fecha</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputPassword" placeholder="">                    
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label" id="comentario">Comentario</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                  </div>                    
                    <button type="submit" class="btn btn-primary" onclick="validar()">Submit</button>
                    <input type="text" id="respuesta">
            </form>
          </div>
      </div>
  </div>
